name: califit_app
description: A new Flutter project for calisthenics training.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  card_swiper: ^3.0.1
  camera: ^0.10.5+9
  model_viewer_plus: ^1.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/images/exercises/